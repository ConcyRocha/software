<html>

        <link href = "file-upload-with-preview.min.css"rel="stylesheet"/>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js">
      </head>
   
<body>
<div class="header-container-wrapper">
  <div class="header-container">
    <div class="custom-header-bg">
      <div class="page-center">
        <div class="logo">Radiografia - imagens</div>
        <div class="navigation">
          <ul>
            <li><a href="" class="button click-upload"><i class="fa fa-tasks" aria-hidden="true"></i>TRILHA DE APRENDIZAGEM</a></li>
            <li><a href="#" class="button open-progress"><i class="fas fa-step-backward"></i>home</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="body-container-wrapper">
  <div class="body-container">
    <div class="page-center">
      <h1>Faça Upload de <strong>Imagem</strong> Para Ser Analisada</h1>
      <div style="width: 400px;margin: 20px auto 20px auto;">
    <div class="custom-file-container"data-upload-id="myupload">
        <label><a class="custom-file-container__image-clear"></a></label>
        <label class="custom-file-container__custom-file">
            <input type="file" class="custom-file-container__custom-file__custom-file-input"accept="*" multiple aria-label="Multiple Select Files">
            <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
            <span class="custom-file-container__custom-file__custom-file-control"></span>
        </label>

        <div class="custom-file-container__image-preview" style="overflow: hidden"></div>
    </div>   
    <div>
       <button type="submit" class="btn btn-success" value="Enviar">Enviar</button>
        
    </div>
         
</div>
    </div>
  </div>
</div>

<div class="footer-container-wrapper">
  <div class="footer-container">
    <div class="custom-footer-bg">
      <div class="page-center">
        <p> Software © 2021 | Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
</div>
</body>
    <script src="file-upload-with-preview.min.js"></script>
    <script>
        var upload = new FileUploadWithPreview('myupload',{
            showDeleteButtonOnImages:true,
            text:{
                chooseFile:'Selecione uma ou mais imagens.',
                browse:'Selecionar'
            },
            presetFiles:[
                'images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'
            ]
        })
    </script>

</html>
